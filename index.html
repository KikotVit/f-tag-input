<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>f-tag-input Demo</title>
  <link rel="stylesheet" href="/src/styles/main.scss">
</head>

<body>
  <!-- ROOT COMPONENT -->
  <div class="f-tag-input js-tag-input"
    data-tags='["Rick and Morty", "Dune", "Interstellar", "The Matrix", "Inception", "The Godfather", "Pulp Fiction", "The Shawshank Redemption"]'>
    <!-- TAGS CONTAINER -->
    <div class="f-tag-input__tags js-tag-input__tags"></div>
    <!-- INPUT FIELD -->
    <input type="text" class="f-tag-input__input js-tag-input__input" placeholder="Add your own movie tags">
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
